name: Run Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'obsidian-to-article/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'obsidian-to-article/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test Obsidian to Article Converter
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./obsidian-to-article

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: obsidian-to-article/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests (skip network-dependent)
        run: |
          echo "Running tests with SKIP_NETWORK_TESTS=true"
          npm test -- --verbose
        env:
          CI: true
          SKIP_NETWORK_TESTS: true

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          CI: true
          SKIP_NETWORK_TESTS: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x' && always()
        with:
          files: ./obsidian-to-article/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            obsidian-to-article/coverage/
            obsidian-to-article/__tests__/
          retention-days: 30
