name: Run Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'obsidian-to-article/**'
      - 'obsidian-url-extractor/**'
      - 'obsidian-todo-archive/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'obsidian-to-article/**'
      - 'obsidian-url-extractor/**'
      - 'obsidian-todo-archive/**'
      - '.github/workflows/test.yml'

jobs:
  test-article-converter:
    name: Test Obsidian to Article Converter
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./obsidian-to-article

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: obsidian-to-article/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests (skip network-dependent)
        run: |
          echo "Running tests with SKIP_NETWORK_TESTS=true"
          npm test -- --verbose
        env:
          CI: true
          SKIP_NETWORK_TESTS: true

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          CI: true
          SKIP_NETWORK_TESTS: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./obsidian-to-article/coverage/lcov.info
          flags: article-converter
          name: codecov-article-converter
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-article-converter
          path: |
            obsidian-to-article/coverage/
            obsidian-to-article/__tests__/
          retention-days: 30

  test-url-extractor:
    name: Test Obsidian URL Extractor
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./obsidian-url-extractor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: obsidian-url-extractor/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test -- --verbose
        env:
          CI: true

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./obsidian-url-extractor/coverage/lcov.info
          flags: url-extractor
          name: codecov-url-extractor
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-url-extractor
          path: |
            obsidian-url-extractor/coverage/
            obsidian-url-extractor/__tests__/
            obsidian-url-extractor/dist/
          retention-days: 30

  test-todo-archive:
    name: Test Obsidian Todo Archive
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./obsidian-todo-archive

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: obsidian-todo-archive/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test -- --verbose
        env:
          CI: true

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./obsidian-todo-archive/coverage/lcov.info
          flags: todo-archive
          name: codecov-todo-archive
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
